{% extends "admin_dashboard.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="card">
    <div class="card-header bg-primary text-white"><strong>{{ title }}</strong></div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_operator" class="form-label"><strong>Operator:</strong></label>
          {{ form.operator }}
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="id_purchase_price" class="form-label"><strong>Purchase Price (₹):</strong></label>
            {{ form.purchase_price }}
          </div>
          <div class="col-md-6 mb-3">
            <label for="id_selling_price" class="form-label"><strong>Selling Price (₹):</strong></label>
            {{ form.selling_price }}
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <a href="{% url 'sim_operator_price_list' %}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .form-control, .form-select {
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    padding: 0.375rem 0.75rem;
  }
</style>
{% endblock %}
