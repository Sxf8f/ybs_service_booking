{% extends "admin_dashboard.html" %}
{% load static %}
{% block title %}Transfer Stock to Supervisor{% endblock %}
{% block extra_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="card">
    <div class="card-header bg-dark text-white"><strong>Transfer Stock to Supervisor</strong></div>
    <div class="card-body">
      {% if msg %}<div class="alert alert-info">{{ msg }}</div>{% endif %}
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary">Transfer</button>
          <a href="{% url 'stock_overview' %}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
