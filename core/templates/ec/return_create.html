{% extends "admin_dashboard.html" %}
{% load static %}
{% block title %}Return EC Stock{% endblock %}
{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="card">
    <div class="card-header bg-warning text-dark"><strong>Return EC Stock</strong></div>
    <div class="card-body">
      <div class="alert alert-info">
        <strong>Current Stock:</strong> {{ current_stock }} EC units
      </div>

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="quantity" class="form-label"><strong>Quantity to Return:</strong></label>
          <input
            type="number"
            name="quantity"
            id="quantity"
            class="form-control"
            min="1"
            max="{{ current_stock }}"
            required
            placeholder="Enter number of EC units">
          <small class="text-muted">Maximum: {{ current_stock }} units</small>
        </div>

        <div class="mb-3">
          <label for="remark" class="form-label"><strong>Reason for Return (optional):</strong></label>
          <textarea
            name="remark"
            id="remark"
            class="form-control"
            rows="3"
            placeholder="Enter reason for returning this EC stock"></textarea>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <a href="{% url 'ec_stock_overview' %}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-warning">Return EC Stock</button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .form-control {
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    padding: 0.375rem 0.75rem;
  }
</style>
{% endblock %}
